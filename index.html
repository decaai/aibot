<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Asisten By Wisnu - Cyberpunk Edition</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #030303;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                              linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            color: #00ff41;
        }

        .header {
            background-color: #fcee0a;
            color: #000;
            padding: 16px;
            text-align: left;
            font-weight: 900;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 3px;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 95% 100%, 0 100%);
            border-bottom: 4px solid #00f0ff;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 95vh;
            max-width: 500px;
            margin: 10px auto;
            border: 2px solid #fcee0a;
            background-color: rgba(20, 20, 20, 0.9);
            box-shadow: 0 0 15px rgba(252, 238, 10, 0.3);
            position: relative;
        }

        .chatbox {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Avatar System */
        .message-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 90%;
        }

        .user-wrapper {
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        .assistant-wrapper {
            align-self: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border: 2px solid;
            flex-shrink: 0;
            background-size: cover;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 80% 100%, 0 100%);
        }

        .user-avatar {
            border-color: #00f0ff;
            background-image: url('https://api.dicebear.com/7.x/pixel-art/svg?seed=Felix'); /* User Icon */
        }

        .assistant-avatar {
            border-color: #fcee0a;
            background-image: url('https://api.dicebear.com/7.x/bottts/svg?seed=Cyber'); /* AI Icon */
        }

        .chat-message {
            padding: 12px 16px;
            font-size: 14px;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #00f0ff;
            color: #000;
            font-weight: bold;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10% 100%, 0 80%);
            border-right: 4px solid #ff003c;
        }

        .assistant-message {
            background-color: #222;
            color: #fcee0a;
            clip-path: polygon(0 0, 90% 0, 100% 20%, 100% 100%, 0 100%);
            border-left: 4px solid #fcee0a;
            text-shadow: 0 0 5px rgba(252, 238, 10, 0.5);
        }

        .input-area {
            padding: 15px;
            background-color: #111;
            border-top: 2px solid #fcee0a;
            display: flex;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            background: #000;
            border: 1px solid #00f0ff;
            color: #00f0ff;
            margin-right: 10px;
            outline: none;
        }

        .input-area button {
            background-color: #ff003c;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            padding: 0 15px;
            cursor: pointer;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 80% 100%, 0 100%);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .input-area button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .chatbox::-webkit-scrollbar { width: 4px; }
        .chatbox::-webkit-scrollbar-thumb { background: #fcee0a; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Night City Net</div>
        <div id="chatbox" class="chatbox"></div>
        <div class="input-area">
            <input id="chatInput" type="text" placeholder="Accessing terminal..." />
            <button id="sendButton">
                <span class="material-icons">bolt</span> SEND
            </button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById("sendButton");
        const chatInput = document.getElementById('chatInput');
        const chatbox = document.getElementById('chatbox');

        function displayMessage(message, isUser) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${isUser ? 'user-wrapper' : 'assistant-wrapper'}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : 'assistant-avatar'}`;

            const msgElem = document.createElement('div');
            msgElem.textContent = message;
            msgElem.className = `chat-message ${isUser ? 'user-message' : 'assistant-message'}`;

            wrapper.appendChild(avatar);
            wrapper.appendChild(msgElem);
            chatbox.appendChild(wrapper);
            
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function handleSendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // 1. Tampilkan pesan user
            displayMessage(message, true);
            chatInput.value = '';

            // 2. Persiapan API
            const apiUrl = message.startsWith('/image') ? 
                'https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==' : 
                'https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==';

            // UI State saat loading
            chatInput.disabled = true;
            sendButton.disabled = true;
            chatInput.placeholder = "Processing data...";

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({prompt: message})
                });
                
                const data = await response.json();

                if (data.status === 'success') {
                    displayMessage(data.text, false);
                } else {
                    displayMessage('ERROR: Connection unstable. Retry.', false);
                } 
            } catch (error) {
                console.error('Error:', error);
                displayMessage('CRITICAL ERROR: System offline.', false);
            } finally {
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.placeholder = "Type your message";
                chatInput.focus();
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', handleSendMessage);
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSendMessage();
        });

        // Fokus awal
        chatInput.focus();
    </script>
</body>
</html>
